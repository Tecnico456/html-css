<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai Ver uma imagem que está nesta mesma pasta.</p>
    <img src="logo-html.png" alt="logo HTML 5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://gitconnected.com/public/images/tutorials/svg/javascript.svg" alt="Logo JavaScript">
    <p>Podemos carregar imagens de outros sites</p>
    <img src="https://example.com/logo-javascript.png" alt="Logo JavaScript">
</body>
</html>
